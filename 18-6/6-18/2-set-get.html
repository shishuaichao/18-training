<script>
    var p = {
        x:1.0,
        y:1.0,

        get r(){return Math.sqrt(this.x*this.x + this.y*this.y)},
        set r(newvalue){
            var oldvalue = Math.sqrt(this.x*this.x + this.y*this.y);
            var ratio = newvalue/oldvalue
            this.x *= ratio;
            this.y *= ratio;
        },

        get theta(){
            return Math.atan2(this.y,this.x)
        }
    }

    var serialnum = {
        $n:0,
        
        get next(){
            this.$n ++
            return this.$n;
        },
        set next(newvalue){
            if(newvalue > this.$n){
                this.$n = newvalue
                return 
            }else {
                throw '序列号的值不能比当前小'
            }
            
        }
    }

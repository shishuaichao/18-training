<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    html,body{padding:0;margin:0;}
    *{box-sizing: border-box;}
    .red{border:1px solid #f00;}
    .blue{border:1px solid #00f;overflow: hidden;max-width:700px;margin:0 auto;}
    .height{height:300px}
    .float{float:left}
    .san{width:33.33%}
    .er{width:50%;}
</style>
<body>
    <div class="blue">
        <div class="red height float er"></div>
        <div class="red height float er"></div>
    </div>
    <div class="blue">
        <div class="red height float san"></div>
        <div class="red height float san"></div>
    </div>
</body>
</html>

<script>
    

    function getData(url){
        let promise = new Promise(function(response,reject){
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                console.log(xhr)
                if(xhr.readyState==4){
                    
                    if(xhr.status==200){
                        let res = JSON.parse(xhr.response);
                        response(res)
                    }else{
                        reject(xhr.response)
                    }
                }
            }
            xhr.open('get',url)
            xhr.send()
        })
        return promise
    }
    getData('./data.json')
    .then((res)=>{console.log(res)})
    .catch((err)=>{alert(err)})
</script>
